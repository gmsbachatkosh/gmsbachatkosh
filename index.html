<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .gms-container {
            font-size: 48px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gms {
            color: white;
            text-shadow: 1px 1px 2px black;
            margin-right: 5px;
        }

        .bachat {
            color: orange;
            text-shadow: 1px 1px 2px black;
            margin-right: 5px;
        }

        .kosh {
            color: yellow;
            text-shadow: 1px 1px 2px black;
        }

        .dropdown {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: left;
            display: none;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
        }

        .card p {
            margin: 8px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card input {
            padding: 6px;
            width: 45%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        hr {
            border: 0;
            border-top: 1px solid black;
            margin: 15px 0;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .blue-label {
            color: blue;
        }

        .red-label {
            color: red;
        }

        .input-container {
            display: flex;
            align-items: center;
            
        }

        .input-container input {
            text-align: right;
        }

        .input-container .currency {
            color: inherit;
            margin-right: 5px;
        }

        .input-container input {
            color: inherit;
        }
        
        /* Style for the "Total Deposit Till Now" input */
  #total-deposit {
    color: blue; /* Text color */
    background-color: #f0f8ff; /* Background color */
    border: 0px solid blue; /* Border color */
  }

  /* Style for the "Loan Amount Taken" input */
  #loan-amount {
    color: red; /* Text color */
    background-color: #f9fff9; /* Background color */
    border: 1px solid green; /* Border color */
  }

        /* Added for the "Total GMS Kosh Deposited Amount" field */
        .fixed-input {
              font-weight: bold;
              color: #448EE4;
              border: 1px solid black;
              padding: 5px;
              font-size: 16px; /* Ensure consistency with other fields */
              width: 20%; /* Match other input fields */
              background-color: #f7f7f7; /* Match the style of other input fields */
              border-radius: 4px; /* Ensure consistent rounding */
        }

        
           .note {
              font-size: 7px;
              color: #666;
              margin-right: 7px;
              font-style: italic;
        }
    </style>
</head>
